<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script>
        document.write("<table width='80%' border='2px' style='margin: auto; text-align:center;'>");

        for (let i = 0; i < 6; i++) {
            document.write("<tr>");
            for (let j = 0; j < 7; j++) {
                const k = "(" + i + "," + j + ")";
                document.write("<td>" + k + "</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
    </script>

</head>

<body>
</body>

</html>

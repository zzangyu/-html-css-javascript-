<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/FormEventEx01.js"></script>
    <title>FormEvent</title>
    <style>
        * {
            margin: 3px;
            padding: 0;
        }
        #input {
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 450px;
            height: 50%;
        }
        #input div {
            border-radius: 10px;
            display: flex;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <form name="form1" id="join">
        <div id="input">

            <!-- 입력 박스 -->
            <div>
                <h3>아이디</h3>
                <input type="text" name="user_id">
            </div>
            <div>
                <h3>비밀번호</h3>
                <!-- pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" -->
                <input type="password" name="user_pw">
            </div>
            <div>
                <h3>주민번호</h3>
                <input type="password" name="juminno">
            </div>

            <!-- 라디오 버튼-->
            <div>
                <h3>성별</h3>
                <label><input type="radio" name="gender" value="남자">남자</label>
                <label><input type="radio" name="gender" value="여자">여자</label>
            </div>
            <div>
                <h3>이메일</h3>
                <input type="email" name="email">
            </div>
            <div>
                <h3>URL</h3>
                <input type="url" name="url">
                
            </div>
            <div>
                <h3>스마트폰</h3>
                <input type="tel" name="tel">
            </div>

            <div>
                <label><input type="checkbox" name="hobby" value="자기">자기</label>
                <label><input type="checkbox" name="hobby" value="먹기">먹기</label>
                <label><input type="checkbox" name="hobby" value="싸기">싸기</label>
            </div>
            <div>
                <h3>직업</h3>
                <select name="job">
                    <option >▶ 직업 ◀</option>
                    <option value="웹디자이너">▶ 웹디자이너 ◀</option>
                    <option value="프로그래머">▶ 프로그래머 ◀</option>
                    <option value="웹퍼블리셔">▶ 웹퍼블리셔 ◀</option>
                    <option value="웹기획">▶ 웹기획 ◀</option>
                </select>
            </div>
            <div>
                <input type="submit" value="회원가입" class="myButton">
                <input type="reset" value="다시작성" class="myButton">
            </div>

        </div>
    </form>
</body>

</html>
